<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!--Linking Google Material Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <!--Quiz Configuration Container-->
    <div class="config-container">
        <h2 class="config-title">Configuração do Quiz</h2>

        <div class="config-option">
            <h4 class="option-title">Selecione a Categoria</h4>
            <div class="category-options">
                <button class="category-option selected ">Javascript</button>
                <button class="category-option">PHP</button>
                <button class="category-option">Python</button>
                <button class="category-option">HTML</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">N. de Questões</h4>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option selected">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>

        <button class="start-quiz-btn">Começar Quiz</button>
    </div>

    <!--Quiz Container-->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Aplicação do Quiz</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">timer</span>
                <p class="time-duration">30s</p>
            </div>
        </header>
        <div class="quiz-content">
            <h1 class="question-text"></h1>
            <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </div>
    </div>

    <!--Result Container-->
    <div class="result-container">
        <img src="assets/quiz-over.png" class="result-img">
        <h2 class="result-title">Quiz Completo</h2>
        <p class="result-mensage"></p>
        <button class="try-again-btn">Tente Novamente</button>
    </div>

    <script src="src/js/questions.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
